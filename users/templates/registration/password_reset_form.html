{% extends 'base.html' %}

{% block content %}
<h2>Send password reset link</h2>
{% comment %} 
 <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset">
</form>  {% endcomment %}

<form method="post">
  {% csrf_token %} {% for field in form %}
  <div class="mb-3">
    <label class="form-label" for="id_{{ field.name }}"
      >{{ field.label }}</label
    >
  
      <input
       type="{{ field.field.widget.input_type }}"
        class="form-control"
        name="{{ field.label|lower }}"
        id="id_{{ field.name }}"
      />

      <p class="help-text">{{ field.help_text }}</p>
 
  </div>
  {% endfor %}
  <div class="d-grid">
    <input class="btn btn-block btn-primary" type="submit" value="Reset" />
  </div>
</form>
<a class="btn btn-link" href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
